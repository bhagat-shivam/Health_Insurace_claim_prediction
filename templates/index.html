<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Claim Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e3f2fd;
            border-left: 5px solid #0d6efd;
        }
        .error {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üè• Insurance Claim Amount Prediction</h2>
    <form method="POST" action="/predict">
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex</label>
            <select class="form-select" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Weight (kg)</label>
            <input type="number" class="form-control" name="weight" required>
        </div>

        <div class="mb-3">
            <label class="form-label">BMI</label>
            <input type="number" step="0.1" class="form-control" name="bmi" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hereditary Diseases</label>
            <select class="form-select" name="hereditary_diseases">
                <option>NoDisease</option><option>Epilepsy</option><option>EyeDisease</option>
                <option>Alzheimer</option><option>Arthritis</option><option>HeartDisease</option>
                <option>Diabetes</option><option>Cancer</option><option>High BP</option><option>Obesity</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Number of Dependents</label>
            <input type="number" class="form-control" name="no_of_dependents">
        </div>

        <div class="mb-3">
            <label class="form-label">Smoker</label>
            <select class="form-select" name="smoker">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">City Code</label>
            <input type="number" class="form-control" name="city" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Blood Pressure</label>
            <input type="number" class="form-control" name="bloodpressure" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Diabetes</label>
            <select class="form-select" name="diabetes">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Regular Exercise</label>
            <select class="form-select" name="regular_ex">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Job Title Code</label>
            <input type="number" class="form-control" name="job_title" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Predict</button>
        </div>
    </form>

    {% if prediction %}
    <div class="result mt-4">
        <h5>üí∏ Estimated Claim Amount:</h5>
        <p><strong>‚Çπ{{ prediction }}</strong></p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error mt-4">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
</div>
</body>
</html>
